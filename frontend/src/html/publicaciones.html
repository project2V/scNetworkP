<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page - Votaciones</title>
<link rel="stylesheet" href="../styles/landing.css">
</head>
<body>

  <header>
    <h2>Votaciones</h2>
    <h2>Publicaciones</h2>
    <h2>Anuncios</h2>
  </header>

  <main>
    <div class="auth-buttons">
    <button id="register-btn">Registrarse</button>
    <button id="login-btn">Iniciar Sesión</button>
    </div>

    <div class="post-container">
    <h3>Publicaciones</h3>

    
    <div class="user-post">
        <div class="user-info">
        <img src="../images/profilephoto.png" alt="Foto de perfil" class="profile-pic">
        <span class="username">Usuario</span>
        </div>
        <div class="user-content">
        <p>Este es el contenido de una publicación que el usuario está haciendo. ¡Hola a todos!</p>
        </div>
    </div>
  </main>

</body>
</html>
