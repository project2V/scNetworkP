<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mejora tu pueblo</title>
    <link rel="stylesheet" href="../styles/vota.css" />
  </head>
  <body>
    <header>
      <div class="miLogo">
        <img
          src="../images/pngtree-colorful-logo-design-png-transparent-png-image_3536702-removebg-preview.png"
          alt=""
        />
        <h2>Tu Pueblo Ideal</h2>
      </div>
      <div class="navegacion">
        <a href="votaciones.html">Mejora tu pueblo</a>
        <a href="publicaciones3.html">Publicaciones</a>
        <a href="anuncios.html">Anuncios</a>
      </div>
      <div class="session">
        <a href="profileup.html">
          <img
            id="header-profile-pic"
            class="header-profile-picture"
            src="../images/cuteKitty.png"
            alt="Perfil"
          />
        </a>
      </div>
    </header>
    <main>
      <section>
        <h2>Bienvenido a la seccion de mejora tu pueblo</h2>
        <h3>
          En esta seccion de la plataforma podras encontrar las opciones mas
          destacadas para tu pueblo, y podras aportar a ellas si asi lo deseas
        </h3>
      </section>
      <div class="votaform">
        <form action="/votacion" method="POST">
          <div class="profile">
            <img src="../images/cuteKitty.png" alt="" />
            <p>Usuario 1</p>
          </div>
          <div class="vota">
            <textarea
              name="donan"
              placeholder="Aqui se mostrara la descripcion de la publicacion"
              id="dona"
              cols="40"
              rows="6"
              required
            ></textarea>
          </div>
          <div>
            <p>Cantidad de interacciones recibidas:</p>
          </div>

          <div class="votar">
            <button type="submit" value="Votar" id="votarbtn">Donar</button>
          </div>
        </form>
      </div>
    </main>
    <script src="../src/renderButtons.mjs" type="module"></script>
  </body>
</html>
