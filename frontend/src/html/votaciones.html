  <body>
    <header>
      <div class="miLogo">
        <img
          src="../images/pngtree-colorful-logo-design-png-transparent-png-image_3536702-removebg-preview.png"
          alt=""
        />
        <h2>Tu Pueblo Ideal</h2>

    <main>
      <section>
        <h2>Bienvenido a la seccion de votaciones</h2>
        <p>
          Aqui encontraras las votaciones que contribuyan con la idea de formar
          tu pueblo ideal
        </p>
      </section>
      <div class="votaform">
        <form action="/votacion" method="POST">

            <img src="../images/cuteKitty.png" alt="" />

          </div>
          <div class="vota">
            <textarea
              name="votacion"
              placeholder="Aqui se mostrara la descripcion de la publicacion"
              id="votacion"
              cols="40"
              rows="6"
              required
            ></textarea>
          </div>
          <div>
            <p>Cantidad de votaciones recibidas:</p>
          </div>

          <div class="votar">
            <button type="submit" value="Votar" id="votarbtn">Votar</button>
          </div>
        </form>
      </div>
