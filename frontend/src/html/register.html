<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../styles/reg2.css" />
  </head>
  <body class="">
    <section
      class="vh-100 bg-image"
      style="
        background-image: url('https://static.vecteezy.com/system/resources/previews/004/709/149/large_2x/grey-white-abstract-background-geometry-shine-and-layer-element-for-presentation-design-suit-for-business-corporate-institution-party-festive-seminar-and-talks-vector.jpg');
      "
    >
      <div
        id="regDiv"
        class="mask d-flex align-items-center h-100 gradient-custom-3"
      >
        <div class="container h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-8">Registrarse</h2>

                  <form id="reg-form">
                    <div class="row">
                      <div class="col-md-6 mb-8">
                        <div data-mdb-input-init class="form-outline">
                          <input
                            type="text"
                            id="nombre"
                            class="form-control form-control-lg"
                            required
                          />
                          <label class="form-label" for="nombre" required
                            >Nombre</label
                          >
                        </div>
                      </div>
                      <div class="col-md-6 mb-8">
                        <div data-mdb-input-init class="form-outline">
                          <input
                            type="text"
                            id="apellido"
                            class="form-control form-control-lg"
                            required
                          />
                          <label class="form-label" for="apellido"
                            >Apellido</label
                          >
                        </div>
                      </div>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-8">
                      <input
                        type="text"
                        id="dni"
                        class="form-control form-control-lg"
                        required
                      />
                      <label class="form-label" for="dni">DNI</label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-8">
                      <input
                        type="tel"
                        id="telefono"
                        class="form-control form-control-lg"
                        required
                      />
                      <label class="form-label" for="telefono"
                        >Número de teléfono</label
                      >
                    </div>

                    <div data-mdb-input-init class="form-outline mb-8">
                      <input
                        type="email"
                        id="email"
                        class="form-control form-control-lg"
                        required
                      />
                      <label class="form-label" for="email"
                        >Correo electrónico</label
                      >
                    </div>

                    <div data-mdb-input-init class="form-outline mb-8">
                      <input
                        type="password"
                        id="contrasena"
                        class="form-control form-control-lg"
                        required
                      />
                      <label class="form-label" for="contrasena"
                        >Contraseña</label
                      >
                    </div>

                    <div data-mdb-input-init class="form-outline mb-8">
                      <input
                        type="text"
                        id="localidad"
                        class="form-control form-control-lg"
                        required
                      />
                      <label class="form-label" for="localidad"
                        >localidad</label
                      >
                    </div>

                    <div class="d-flex justify-content-center">
                      <button
                        type="submit"
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                        required
                      >
                        Registrarse
                      </button>
                    </div>

                    <p class="text-center text-muted mt-10 mb-6">
                      Ya tienes una cuenta?
                      <a href="login.html" class="fw-bold text-body"
                        ><u>Accede aquí</u></a
                      >
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../src/regLog.js"></script>
    <script src="../src/darkmoderegLog.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
