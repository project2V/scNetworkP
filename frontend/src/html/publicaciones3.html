<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="../styles/landing.css" />
    <link rel="stylesheet" href="../styles/tailwind.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="">
    <header>
      <div class="miLogo">
        <img
          src="../images/pngtree-colorful-logo-design-png-transparent-png-image_3536702-removebg-preview.png"
          alt=""
        />
        <h2>Tu Pueblo Ideal</h2>
      </div>
      <button class="hamburger" id="hamburger">☰</button>
      <nav class="menu">
        <div class="navegacion">
          <a href="votaciones.html">Elige lo mejor en tu pueblo</a>
          <a href="publicaciones3.html">Publicaciones</a>
          <a href="anuncios.html">Anuncios</a>
        </div>
        <div class="session">
          <a id="registerButton" href="register.html">Registrarse</a>
          <a id="loginButton" href="login.html">Iniciar Sesión</a>
          <a class="logout" id="logout" href="">Cerrar Sesión</a>
        </div>
      </nav>
      <button class="bdark" id="bdark">Cambiar Modo</button>
    </header>

    <main>
      <div class="post-container" id="publicaciones">
        
      </div>
      <div class="dropdown" id="create-div">
          
        <button title="Crear publicacion" class="dropdown-post" id="myBtn">+</button>
        </div>
      </div>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva publicación</h1>
            <button type="button" class="close btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form enctype="multipart/form-data">
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Título</label>
                <input type="text" class="form-control" id="title">
              </div>
              <div class="mb-3">
                <input type="file" class="form-control" id="content" name="image"></input>
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Problema</label>
                <input type="text" class="form-control" id="description1"></input>
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Categoría</label>
                <select name="category" id="category" class="form-select">
                  <option value="Salud">Salud</option>
                  <option value="Educacion">Educacion</option>
                  <option value="Vivienda">Vivienda</option>
                  <option value="Obras">Obras</option>
                  <option value="Social">Social</option>
                  <option value="Otro">Otro</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Posible solución</label>
                <input type="text" class="form-control" id="description2"></input>
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Presupuesto estimado<label>
                <input type="text" class="form-control" id="amount"></input>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="postBtn" type="button" class="btn btn-primary">Crear</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</main>

    <script src="../src/darkmode.js"></script>
    <script type="module" src="../src/publications.mjs"></script>
    <script type="module" src="../src/renderButtons.mjs"></script>
    <script type="module" src="../src/logout.mjs"></script>
    <script type="module" src="../src/postPub-auth.mjs"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
